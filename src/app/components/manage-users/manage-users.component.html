<body>
<h1>List of Users</h1>
<table class= "table table-hover">
  <tr>
<th>Name</th>
<th>Email</th>
<th>Password</th>
<th>Action</th>
  </tr>

  <tr *ngFor = "let user of users">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.password}}</td>
    <!-- <td><a class = "btn btn-primary" [routerLink]="['/manage-users' , user.key]">Edit User</a> &nbsp;&nbsp; -->
    <td>
    <a class="btn btn-danger" (click)="removeUser(user.key)">Remove User</a>
  </td>
  </tr>
</table>
</body>
