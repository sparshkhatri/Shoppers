<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a routerLink="/">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Login</strong></div>
    </div>
  </div>
</div>  

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="h3 mb-3 text-black text-center">Login</h2>
      </div>
      <div class="col-md-7 mx-auto">
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          
          <div class="p-3 p-lg-5 border">
            <div class="form-group row">
              <div class="col-md-12">
                <label for="email" class="text-black">Email <span class="text-danger">*</span></label>
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder=""
                [class.is-invalid]="email.touched && email.invalid" 
                [class.is-valid]="email.touched && email.valid"
                [(ngModel)]="user.email" 
                #email="ngModel" 
                required="required"
                pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
                <div *ngIf="email.touched && email.invalid && email.errors.required" class="invalid-feedback">
                  Please enter email.
                </div>
                <div *ngIf="email.touched && email.invalid && email.errors.pattern" class="invalid-feedback">
                  Please enter valid email.
                </div>
                <div *ngIf="email.touched && email.valid" class="valid-feedback">
                  Looks Good!
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="password" class="text-black">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password"
                [class.is-invalid]="password.touched && password.invalid" 
                [class.is-valid]="password.touched && password.valid"
                [(ngModel)]="user.password" 
                #password="ngModel" 
                required="required">
                <div *ngIf="password.touched && password.invalid && password.errors.required" class="invalid-feedback">
                  Please enter password.
                </div>
                <div *ngIf="password.touched && password.valid" class="valid-feedback">
                  Looks Good!
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login"
                [disabled]="loginForm.invalid">
              </div>
            </div> 
            <div class="form-group row">
              <div class="col-lg-12 text-center">
                  <p>Don't have an account, Please <a routerLink="/register">register</a></p>
              </div>
            </div> 
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
