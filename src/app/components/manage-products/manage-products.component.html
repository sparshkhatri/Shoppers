<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a routerLink="/">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Products</strong></div>
    </div>
  </div>
</div>  

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="h3 mb-3 text-black">List Of Products</h2>
      </div>
      <div class="col-md-12">
        <a routerLink="/product-form" class="btn btn-primary float-right">Add Product</a><br/><br/>
<table class="table table-hover">
  <tr>
    <th>Title</th>
    <th>Price</th>
    <th>Image</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td><img src="{{ product.image_url }}" alt="{{ product.name }}" style="width: 150px;"></td>
    <td><a class="btn btn-primary" [routerLink]="['/product-form' , product.key]">Edit</a>
    &nbsp;&nbsp;
      <a class="btn btn-danger" (click)="removeProduct(product.key)">Remove</a>
    
    </td>
  </tr>
</table>
        
      </div>
   
    </div>
  </div>
</div>
