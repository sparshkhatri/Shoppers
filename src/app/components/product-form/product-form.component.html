<div class="bg-light py-3">
  <div class="container">
    <div class="row">
<div class="col-md-12 mb-0"><a routerLink="/">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">{{ pageTitle }}</strong></div>
    </div>
  </div>
</div>  

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto">
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <form #productForm="ngForm" (ngSubmit)="save(productForm)">
          
          <div class="p-3 p-lg-5 border">
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name" class="text-black">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" 
                [class.is-invalid]="name.touched && name.invalid" 
                [class.is-valid]="name.touched && name.valid" 
                id="name" name="name" [(ngModel)]="product.name" #name="ngModel" required="required">
                <div *ngIf="name.touched && name.invalid" class="invalid-feedback">
                  Please enter name.
                </div>
                <div *ngIf="name.touched && name.valid" class="valid-feedback">
                  Looks Good!
                </div>

              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="price" class="text-black">Price <span class="text-danger">*</span></label>
                <input type="text" class="form-control" 
                [class.is-invalid]="price.touched && price.invalid" 
                [class.is-valid]="price.touched && price.valid" 
                id="price" name="price" [(ngModel)]="product.price" #price="ngModel" required="required">
                <div *ngIf="price.touched && price.invalid" class="invalid-feedback">
                  Please enter price.
                </div>
                <div *ngIf="price.touched && price.valid" class="valid-feedback">
                  Looks Good!
                </div>

              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="image_url" class="text-black">Image URL <span class="text-danger">*</span></label>
                <input type="text" class="form-control" 
                [class.is-invalid]="image_url.touched && image_url.invalid" 
                [class.is-valid]="image_url.touched && image_url.valid" 
                id="image_url" name="image_url" [(ngModel)]="product.image_url" #image_url="ngModel" required="required">
                <div *ngIf="image_url.touched && image_url.invalid" class="invalid-feedback">
                  Please enter Image URL.
                </div>
                <div *ngIf="image_url.touched && image_url.valid" class="valid-feedback">
                  Looks Good!
                </div>

              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="{{ pageTitle }}"
                [disabled]="productForm.invalid">
              </div>
            </div> 
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
