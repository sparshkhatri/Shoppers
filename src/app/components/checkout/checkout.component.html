<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <a href="cart.html">Cart</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Checkout</strong></div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <form #shippingForm="ngForm" (ngSubmit)="saveShipping(shippingForm)" *ngIf="cart$ | async as cart; else emptyCart">
    <div class="row">
      <div class="col-md-6 mb-5 mb-md-0">
        <h2 class="h3 mb-3 text-black">Shipping Details</h2>
        <div class="p-3 p-lg-5 border">
          <div class="form-group row">
            <div class="col-md-6">
              <label for="first_name" class="text-black">First Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control"
              [class.is-invalid]="first_name.touched && first_name.invalid" 
                [class.is-valid]="first_name.touched && first_name.valid" 
                id="first_name" ngModel name="first_name" #first_name="ngModel" required="required">
                <div *ngIf="first_name.touched && first_name.invalid" class="invalid-feedback">
                  Please enter first name.
                </div>
                <div *ngIf="first_name.touched && first_name.valid" class="valid-feedback">
                  Looks Good!
                </div>
            </div>
            <div class="col-md-6">
              <label for="last_name" class="text-black">Last Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control"
              [class.is-invalid]="last_name.touched && last_name.invalid" 
                [class.is-valid]="last_name.touched && last_name.valid" 
                id="last_name" ngModel name="last_name" #last_name="ngModel" required="required">
                <div *ngIf="last_name.touched && last_name.invalid" class="invalid-feedback">
                  Please enter last name.
                </div>
                <div *ngIf="last_name.touched && last_name.valid" class="valid-feedback">
                  Looks Good!
                </div>
            </div>
          </div>
    
    <div class="form-group row">
            <div class="col-md-6">
              <label for="c_email_address" class="text-black">Email Address <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_email_address" name="c_email_address">
            </div>
            <div class="col-md-6">
              <label for="c_phone" class="text-black">Phone <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_phone" name="c_phone" placeholder="Phone Number">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-12">
              <label for="c_address" class="text-black">Address <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_address" name="c_address" placeholder="Street address">
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Apartment, suite, unit etc. (optional)">
          </div>

          <div class="form-group row mb-5">
            <div class="col-md-6">
              <label for="c_state_country" class="text-black">State<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_state_country" name="c_state_country">
            </div>
            <div class="col-md-6">
              <label for="c_postal_zip" class="text-black">Zipcode <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="c_postal_zip" name="c_postal_zip">
            </div>
          </div>
    
          <div class="form-group">
            <label for="c_order_notes" class="text-black">Order Notes</label>
            <textarea name="c_order_notes" id="c_order_notes" cols="30" rows="5" class="form-control" placeholder="Write your notes here..."></textarea>
          </div>

        </div>

      </div>
      <div class="col-md-6">
        
        <div class="row mb-5">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Your Order</h2>
            <div class="p-3 p-lg-5 border">
              <table class="table site-block-order-table mb-5">
                <thead>
                  <th>Product</th>
                  <th>Total</th>
                </thead>
                <tbody>
                  <tr>
                    <td>Top Up T-Shirt <strong class="mx-2">x</strong> 1</td>
                    <td>$250.00</td>
                  </tr>
                  <tr>
                    <td>Polo Shirt <strong class="mx-2">x</strong>   1</td>
                    <td>$100.00</td>
                  </tr>
                  <tr>
                    <td class="text-black font-weight-bold"><strong>Cart Subtotal</strong></td>
                    <td class="text-black">$350.00</td>
                  </tr>
                  <tr>
                    <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                    <td class="text-black font-weight-bold"><strong>$350.00</strong></td>
                  </tr>
                </tbody>
              </table>

              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg py-3 btn-block" value="Proceed to Pay"
                [disabled]="shippingForm.invalid">
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
    </form>
    <ng-template #emptyCart>
        <div class="row">
            <div class="col-md-6">
              <div class="row mb-5">
                <div class="col-md-6 mb-3 mb-md-0">
                  <p>Your cart is empty.</p>
                  <a routerLink="/shop" class="btn btn-outline-primary btn-sm btn-block">Continue Shopping</a>
                </div>
              </div>
            </div>
          </div>
      </ng-template>
  </div>
</div>
